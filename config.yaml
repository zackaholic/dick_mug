machine:
  bed_width: 205.0         # mm (X axis — full drawable width)
  bed_height: 73.0         # mm (Y axis — full drawable height)
  origin_x: 0.0            # mm (X at envelope origin, post-home)
  origin_y: 10.0           # mm (Y minimum — physical margin from home)
  flip_y: true             # SVG Y-down → CNC Y-up
  z_pen_up: -6.0           # mm (Z travel height, away from surface)
  z_pen_down: -8.0         # mm (Z pen contact — tune carefully)
  z_travel_speed: 300.0    # mm/min
  draw_speed: 800.0        # mm/min
  travel_speed: 2000.0     # mm/min
  curve_tolerance: 0.1     # mm max chord deviation
  home_on_start: true
  # dock_y: 0.0    # mm — Y depth below platen to reach dock cavity
  # dock_z: 0.0    # mm — Z extension to seat marker in o-ring (negative)

serial:
  port: "/dev/ttyUSB0"
  baud_rate: 115200
  rx_buffer_size: 128
  timeout: 2.0
  connect_timeout: 10.0
